<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6a0a3dacac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="conatainer">
      <div class="form-box">
        <h1 id="title">Sign UP</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <div class="input-field" id="phoneField">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="Mobile-Number" />
            </div>

            <div class="input-field" id="schoolField">
              <i class="fa-solid fa-building-columns"></i>
              <input type="text" placeholder="School" />
            </div>

            <div class="input-field" id="classField">
              <i class="fa-solid fa-graduation-cap"></i>
              <input type="text" placeholder="Class" />
            </div>            
          </div>

          <div id="forgetField"></div>

          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let phoneField = document.getElementById("phoneField");
      let schoolField =document.getElementById("schoolField");
      let classField = document.getElementById("classField");


      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        phoneField.style.maxHeight = "0";
        schoolField.style.maxHeight = "0";
        classField.style.maxHeight = "0";

        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        forgetField.innerHTML =
          '<p>Lost password <a href="#">Click Here</a></p>';
        
      };

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        phoneField.style.maxHeight = "60px";
        schoolField.style.maxHeight = "60px";
        classField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        forgetField.innerHTML ='';

      };
    </script>
  </body>
</html>
